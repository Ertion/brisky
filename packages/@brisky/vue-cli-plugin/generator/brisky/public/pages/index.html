<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/resource/favicon.ico">
  <title>brisky</title>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
      margin-top: 60px;
    }
  </style>
  <!-- boot 启动文件  -->
  <script src="/config/boot.index.conf.js"></script>
  <!-- vue -->
  <script src="/resource/libs/vue/vue.global.js"></script>
  <!-- vuex -->
  <script src="/resource/libs/vuex/vuex.global.js"></script>
  <!-- vue-router -->
  <script src="/resource/libs/vue-router/vue-router.global.js"></script>
  <!-- lodash - 工具库 -->
  <script src="/resource/libs/lodash/lodash.min.js"></script>
  <!-- axios -->
  <script src="/resource/libs/axios/axios.min.js"></script>
  <!-- js-cookie -->
  <script src="/resource/libs/js-cookie/js.cookie.js"></script>
  <!--brisky/util-->
  <script src="/resource/libs/@brisky/util/brisky-util.global.js"></script>
  <!--brisky/eventbus-->
  <script src="/resource/libs/@brisky/eventbus/brisky-eventbus.global.js"></script>
  <!--brisky/api-->
  <script src="/resource/libs/@brisky/api/brisky-api.global.js"></script>
  <!--brisky/core-->
  <script src="/resource/libs//@brisky/core/brisky-core.global.js"></script>
  <!-- requirejs -->
  <script src="/resource/libs/requirejs/require.min.js"></script>
  <script>
    define('Vue', [], function () {
      return Vue
    })
    define('Vuex', [], function () {
      return Vuex
    })
    define('VueRouter', [], function () {
      return VueRouter
    })
    define('axios', [], function () {
      return axios
    })
    define('@brisky/util', [], function () {
      return BriskyUtil
    })
    define('@brisky/api', [], function () {
      return BriskyApi
    })
    define('@brisky/eventbus', [], function () {
      return BriskyEventBus
    })
    define('@brisky/core', [], function () {
      return BriskyCore
    })

    require.config({
      map: {
        '*': {
          // * 以下配置用于按需加载第三方库
          // * 若第三方依赖存在全局变量的，在路径后面加上：#变量名
          // * 用于给编译器识别当iife时能正确输出引用
          vue: 'Vue',
          vuex: 'Vuex',
          'vue-router': 'VueRouter',
          lodash: '/resource/libs/lodash/lodash.min.js#_',
          'axios': '/resource/libs/axios/axios.min.js',
          'js-cookie': '/resource/libs/js-cookie/js.cookie.js#Cookies',
          'BriskyUtil': '/resource/libs/@brisky/util/brisky-util.global.js#BriskyUtil',
          'BriskyApi': '/resource/libs/@brisky/api/brisky-api.global.js#BriskyApi',
          'BriskyEventBus': '/resource/libs/@brisky/eventbus/brisky-eventbus.global.js#BriskyEventBus',
          'BriskyCore': '/resource/libs/@brisky/core/brisky-core.global.js#BriskyCore',

        },
      },
    })(['/pages/js/index.js'])
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but brisky doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
