<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lifeCycle</title>
</head>

<body>
  <div id="app">
    <router-link to="/">Go to Home</router-link>
    <router-link to="/about">Go to About</router-link>
    <router-view></router-view>
  </div>
  <!-- vue -->
  <script src="./js/vue/vue.global.js"></script>
  <!-- vuex -->
  <script src="./js/vuex/vuex.global.js"></script>
  <!-- vue-router -->
  <script src="./js/vue-router/vue-router.global.js"></script>
  <!-- lodash - 工具库 -->
  <script src="./js/lodash/lodash.min.js"></script>
  <!--brisky/util-->
  <script src="./js/@brisky/util//brisky-util.umd.js"></script>
  <!--brisky/eventbus-->
  <script src="./js/@brisky/eventbus/brisky-eventbus.umd.js"></script>
  <!--brisky/core-->
  <script src="../dist/brisky-core.umd.js"></script>
  <!--requireJs-->
  <script src="./js/requirejs/require.min.js"></script>
  <script>
    const Home = {
      template: '<div>Home</div>'
    }
    const About = {
      template: '<div>About</div>'
    }
    const routes = [{
        path: '/',
        component: Home
      },
      {
        path: '/about',
        component: About
      },
    ]
    window.$frame = {

    }

    //$core.init({
    new BriskyCore.core({
      name: 'App'
    }).init({
      routes,
      hooks: {
        'beforeGetSystem': (core) => {
          console.log('beforeGetSystem', core)
        },
        'awaitGetSystem': async (core) => {
          console.log('awaitGetSystem', core)
        },
        'afterGetSystem': (core) => {
          console.log('afterGetSystem', core)
        },

        'beforeCoreReady': (core) => {
          console.log('beforeCoreReady', core)
        },
        'awaitCoreReady': async (core) => {
          console.log('awaitCoreReady', core)
        },
        'beforeCreateApp': (core) => {
          console.log('beforeCreateApp', core)
        },
        'vue.beforeCreate': () => {
          console.log('vue.beforeCreate')
        },
        'vue.created': () => {
          console.log('vue.created')
        },
        'vue.beforeMount': () => {
          console.log('vue.beforeMount')
        },
        'vue.mounted': () => {
          console.log('vue.mounted')
        },
        'vue.beforeUpdate': () => {
          console.log('vue.beforeUpdate')
        },
        'vue.updated': () => {
          console.log('vue.updated')
        },
        'afterCreateApp': (core) => {
          console.log('afterCreateApp', core)
        },
        'router.beforeEach': (to, from) => {
          console.log('router.beforeEach', to, from)
        },
        'router.afterEach': (to, from) => {
          console.log('router.afterEach', to, from)
        },
      },
    })
  </script>
</body>

</html>
